{% extends "base/base.html" %}
{% load uikit_tags %}

{% block title %}Membership Portal - Jacobs University Bremen Alumni {% endblock %}

{% block content %}
<article class="uk-article">
    <h1 class="uk-article-title">
        Login
    </h1>

    <div>
        <form class="uk-form-horizontal" method="POST">
            {% csrf_token %}
            {{ form | as_uikit_form }}
            <input type="submit" class="uk-button" value="Login">
        </form>
    </div>
</article>
{% endblock %}
